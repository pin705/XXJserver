    <div id="game-info" data-mode="1" data-game-id="6979" data-user-id="11467"></div>
      <div class="container">
        <script>
          EXPORT = true;

          $(function() {

            GameCfg.gDbg = false;

            GameCfg.BGM_FOLDER = 'media/bgm/';
            GameCfg.IMG_FOLDER = 'media/image/';
            GameCfg.BGM = $("#txtBgm").attr("data-music-url");

            GameCfg.GameId = $("#game-info").attr("data-game-id");
            GameCfg.mode = $("#game-info").attr("data-mode");
            GameCfg.defaultEnding = 1;
            GameCfg.gameName = "Cỡ nhỏ địa đồ";
            GameCfg.startChapter = "";
            GameCfg.pluginsCfgNames = [];
            GameCfg.chapterAttrs = "";

            function try_play_bgm_at_start() {
              if (getCookie('bgm') == '1') {
                $("#chkBgm").data('on', '1');
                $("#iconBgm").removeClass('glyphicon-volume-up');
                $("#iconBgm").addClass('glyphicon-volume-off');
                $("#txtBgm").text('Quan bế bối cảnh âm nhạc');
                GameScene.play_bgm(GameCfg.BGM);
              }
            }

            function getPhoneGapPath() {
              var path = window.location.pathname;
              path = path.substr(path, path.length - 10);
              return 'file://' + path;

            }
            function onDeviceReady() {
              try_play_bgm_at_start();
            }

            document.addEventListener("deviceready", onDeviceReady, false);

            function try_bgm(event) {
              if ($('#chkBgm').data('on') == '1') {
                $("#iconBgm").removeClass('glyphicon-volume-up');
                $("#iconBgm").addClass('glyphicon-volume-off');
                $("#txtBgm").text('Quan bế bối cảnh âm nhạc');
                GameScene.play_bgm(GameCfg.BGM);
                setCookie('bgm', '1', 100);
              } else {
                $("#iconBgm").removeClass('glyphicon-volume-off');
                $("#iconBgm").addClass('glyphicon-volume-up');
                $("#iconBgm").toggleClass('glyphicon-volume-off', 'glyphicon-volume-up');
                $("#txtBgm").text('Mở ra bối cảnh âm nhạc');
                GameScene.stop_bgm();
                setCookie('bgm', '0', 100);
              }
            }

            function try_load_data() {
              var data = LocalSaver.get_game_data(GameCfg.GameId);
              if (data) {
                savePoints = data;
                var s = '';
                for (var i = savePoints.length - 1; i >= 0; i--) {
                  var sp = savePoints[i];
                  var name = "<strong>" + sp.name + '</strong> - <span class="text-muted">' + sp.saveTime + '</span>';
                  s += '<a href="#" class="menuLoadItemMain list-group-item" id="i' + i + '">' + name + '</a>'
                }
                $('#menuLoadMain').html(s);
                $('.menuLoadItemMain').click(function() {
                  $('#modelDlg2').modal('hide');
                  var lId = parseInt(this.id.slice(1));
                  var loadNode = savePoints[lId];
                  GameMain.load_game(loadNode);
                  return false;
                });
              } else $('#btnLoadGameBox').hide();
            }

            $('.btnExit').click(function() {

              location.reload();

            });

            $("#chkBgm").click(function(event) {
              var data = $('#chkBgm').data('on');
              if (data == '1') data = '0';
              else data = '1';
              $('#chkBgm').data('on', data);
              try_bgm(event);
            });

            try_load_data()

            $('#btnLoadGame').click(function(event) {
              $('#modelDlg2').modal('show');
            });

            $('.btnLoadGame').click(function(event) {
              $('#modelDlg2').modal('show');
            });

            $('#btnNewGame').click(function() {
              var tc = $(this).data('tc');
              if (tc) GameMain.start_game(tc);
              else GameMain.start_game();
              return false;
            });

            $('#btnZoom').click(function() {
              var curSize = $('#playScene').css('font-size');
              curSize = parseFloat(curSize, 10);
              $('#playScene').css('font-size', curSize + 2 + 'px');
              return false;
            });

            $('#btnZoomOut').click(function() {
              var curSize = $('#playScene').css('font-size');
              curSize = parseFloat(curSize, 10);
              $('#playScene').css('font-size', curSize - 2 + 'px');
              return false;
            });

            GameMain.load_game_js([]);
            $.getJSON("/actions?user_id=" + $("#game-info").attr("data-user-id"), function(data){
              GameScripts.data = data;
            })

            $(document).ready(function(){
              try_play_bgm_at_start()
            })

          });
        </script>
